<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <img src="{{ url_for('static', filename='img/dental-icon.svg') }}" alt="Dental Icon" class="me-2" width="24" height="24">
                        <h5 class="mb-0">Dental AI Assistant</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3">
                            <div class="message assistant">
                                <div class="message-content">
                                    Hello! I'm your dental AI assistant. How can I help you today?
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." aria-label="User message">
                            <button class="btn btn-secondary" type="button" id="send-button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
